<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Linktree Style Website</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f8f8;
    text-align: center;
  }

  header {
    background-color: #ff6b6b;
    color: #fff;
    padding: 20px;
  }

  #profile-image {
    border-radius: 50%;
    width: 120px;
    height: 120px;
    margin-top: 20px;
    border: 4px solid #ff6b6b;
  }

  #social-links {
    margin-top: 20px;
  }

  .social-link {
    display: block;
    margin: 10px 0;
    padding: 10px;
    background-color: #fff;
    color: #333;
    border-radius: 8px;
    text-decoration: none;
    transition: background-color 0.3s;
  }

  .social-link:hover {
    background-color: #ff6b6b;
    color: #fff;
  }

  .social-icon {
    font-size: 20px;
    margin-right: 10px;
  }

  .social-text {
    font-size: 18px;
    font-weight: bold;
  }
</style>
</head>
<body>
  <header>
    <h1>Your Name</h1>
  </header>
  <main>
    <img id="profile-image" src="your-image.png" alt="Your Name">
    <div id="social-links">
        <a class="social-link" href="https://www.facebook.com/yourusername" target="_blank">
          <img class="social-icon" src="icons/facebook.png" alt="Facebook">
          <span class="social-text">Facebook</span>
        </a>
        <a class="social-link" href="https://www.twitter.com/yourusername" target="_blank">
          <img class="social-icon" src="icons/twitter.png" alt="Twitter">
          <span class="social-text">Twitter</span>
        </a>
        <a class="social-link" href="https://www.instagram.com/yourusername" target="_blank">
          <img class="social-icon" src="icons/instagram.png" alt="Instagram">
          <span class="social-text">Instagram</span>
        </a>
        <!-- Add more social media links here -->
      </div>
  </main>
</body>
</html>
